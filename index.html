<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
        <title>My Spotify</title>
    </head>
    <body>
         <!-- header  -->
        <header>
            <!-- top-bar -->
            <div class="top-bar">
                <a class="upgrade-button" href="#">EFFETTUA L'UPGRADE</a>
            </div>
        </header>
        <!-- fine header -->
        <!-- main -->
        <main>
            <div class="main-container">
                <div class="main-row">
                    <div class="col-30-main">
                        <!-- spotify-navbar -->
                        <div class="spotify-navbar">
                            <div class="navbar-container">
                                <div class="navbar-row">
                                    <div class="navbar-col">
                                        <div class="navbar-content">
                                            <div class="space-between">
                                                <!-- navbar-logo -->
                                                <div class="navbar-logo">
                                                    <div class="navbar-logo-container">
                                                        <img src="./img/logo.svg" alt="spotify-logo">
                                                    </div>
                                                </div>        
                                                <!-- navbar-choices -->
                                                <div class="navbar-choices">
                                                    <ul>
                                                        <li class="navbar-list-item" id="home-list-item">
                                                            <img class="navbar-list-img" id="home-list-img" src="./img/home.svg" alt="home"><a class="navbar-list-text" href="#">Home</a>
                                                        </li>
                                                        <li class="navbar-list-item">
                                                            <img class="navbar-list-img" src="./img/search.svg" alt="search"><a class="navbar-list-text" href="#">Cerca</a>
                                                        </li>
                                                        <li class="navbar-list-item" >
                                                            <img class="navbar-list-img" src="./img/libreria.svg" alt="library"><a class="navbar-list-text" href="#">La tua libreria</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!-- navbar-playlist-menu -->
                                                <div class="playlist-content">
                                                    <h4>PLAYLIST</h4>
                                                    <div class="playlist-hover">
                                                        <div class="create-playlist"><span class="plus">+</span></div><a class="hover-plus" href="#">Crea Playlist</a>
                                                    </div>
                                                    <!--navabr-playlist-list -->
                                                    <div class="playlist-list">
                                                        <ul>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                            <li class="playlist-list-name"><a href="#">Nome playlist</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- navbar-install-user  -->
                                            <div class="profile">
                                                <div class="install-app">
                                                    <div class="download"><i class="fa-solid fa-arrow-down-long"></i></div>
                                                    <div class="download-text"><a href="#">Installa app</a></div>
                                                </div>
                                                <hr>
                                                <div class="account">
                                                    <div class="account-pic"></div>
                                                    <div class="account-name"><h4>John Doe</h4></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="profile profile-adapt-phone">
                            <div class="install-app">
                                <div class="download download-adapt-phone">
                                    <img src="./img/download.svg" alt="">
                                </div>
                            </div>
                            <div class="account">
                                <div class="account-pic"></div>
                            </div>
                        </div>
                        <div class="navbar-adapt-phone">
                            <div class="logo-icons-adapt-phone">
                                <div class="logo-adapt-phone">
                                    <img src="./img/logo-small.svg" alt="logo">
                                    <ul>
                                        <li class="img-list-adapt-phone"><a href="#"><img src="./img/home.svg" alt="home"></a></li>
                                        <li class="img-list-adapt-phone"><img src="./img/search.svg" alt="search"></li>
                                        <li class="img-list-adapt-phone"><img src="./img/libreria.svg" alt="libreria"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
    </body>
</html>
