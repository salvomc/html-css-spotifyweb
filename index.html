<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
        <title>My Spotify</title>
    </head>
    <body>
         <!-- header  -->
        <header>
            <!-- top-bar -->
            <div class="top-bar">
                <a class="upgrade-button" href="#">EFFETTUA L'UPGRADE</a>
            </div>
        </header>
        <!-- fine header -->
        <!-- spotify-navbar-->
        <div class="spotify-navbar">
            <div class="spotify-logo-container">
                <img src="./img/logo.svg" alt="spotify-logo" id="spotify-logo">
            </div>
            <div class="navbar-ul">
                <ul>
                    <li>
                        <a href="#"> 
                            <img src="./img/home.svg" alt="" class="navbar-ul-home-icon"><span> Home </span>  
                        </a>
                    </li>
                    <li>
                        <a href="#"> 
                            <img src="./img/search.svg" alt="" class="navbar-ul-icon"><span> Cerca </span>  
                            </a>
                    </li>
                    <li>
                        <a href="#"> 
                            <img src="./img/libreria.svg" alt="" class="navbar-ul-icon"><span> La tua libreria </span>  
                            </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-playlist">
                <h4>PLAYLIST</h4>
                <ul>
                    <li>
                        <a href="#">
                        <i class="fas fa-plus" id="navbar-new"></i>
                        <span>Crea Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-user">
                <div class="download-app">
                    <a href="#">
                        <i class="fas fa-arrow-down" id="download-arrow"></i><span>Installa app</span>
                    </a>
                </div>
                <hr id="download-user-hr">
                <div class="user">
                    <a href="#">
                        <img src="./img/profile.svg" alt="profile-picture" id="profile-picture">
                        <span>John Doe</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- fine spotify-navbar -->
    </body>
</html>
